<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device List with Tailwind CSS</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="m-8">

<h2 class="text-2xl font-bold mb-4">Device List</h2>

<button hx-get="http://13.236.4.196/device-list" hx-target="#device-table" hx-trigger="click" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Load Device List
</button>

<table id="device-table" class="table-auto w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">Hostname</th>
            <th class="px-4 py-2">IP</th>
            <th class="px-4 py-2">Status</th>
        </tr>
    </thead>
    <tbody class="text-center">
        "<!-- The list of devices loaded from the server will be inserted here -->"
    </tbody>
</table>

</body>
</html>
